<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet"> 
</head>
<body>
 <div class="welcome">
    <h2>"Tic#Tac"</h2> 
    
        <h1 id="welcomeText">Welcome to Tic Tac Toe</h1>
        <button id="startBtn">Start</button>
 </div>

    <div class="container hide">
       
        <h1 id="playerText">Tic Tac Toe</h1> 
        <span class="options show" id="options">
            <button id="singlePlayerBtn">Computer</button>
            <button id="multiPlayerBtn">Friend</button>
           <br>
      <center>
        <span> <h6 style="color:orange">please select</h6></span>
      </center>     
        </span>
      
        <div class="noselect" id="gameboard">
            <div class="box noselect" id="0"></div>
            <div class="box noselect" id="1"></div>
            <div class="box noselect" id="2"></div>
            <div class="box noselect" id="3"></div>
            <div class="box noselect" id="4"></div>
            <div class="box noselect" id="5"></div>
            <div class="box noselect" id="6"></div>
            <div class="box noselect" id="7"></div>
            <div class="box noselect" id="8"></div>
        </div>
        <div class="gameOver" id="gameover">
            <div id="text">
                <h2 id="text">Game Over</h2>
                <h3 id="winnerText">Winner: X</h3>
                <button id="restartBtn">Restart</button>
            </div>
       
    </div>
    
    <script src="/game_logic.js"></script>
    <script>
        const welcome = document.querySelector('.welcome');
        const gameboard = document.querySelector('.container');
       let startBtn = document.querySelector('#startBtn');
        startBtn.addEventListener('click', () => {
            welcome.classList.add('hide');
            gameboard.classList.remove('hide');
           
        })
    </script>
</body>
</html>
