<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Snake-Game</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="script.js" defer></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
       <link rel="manifest" href="/manifest.json">

  </head>
  <body>

    <div class="splash-screen">
      <h1><img src="icon.png" alt=""> Welcome to</h1>
      <div class="ascii-box">
        <pre>
---------------
| Snake Game |
---------------
        </pre>
    </div>
  </div>
  <div class="snake-game">
    <!-- Snake game content goes here -->

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Game Over! </p>
           <p>
            <span class="score">Your Score: 0</span>
           </p> 
            <button id="replayBtn">Replay</button>
        </div>
    </div>
    
    <div class="wrapper">
      <div class="game-details"><span class="score">Score: 0</span>
      
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <div class="circle">
          <button data-key="ArrowUp" class="up"><i class="fas fa-arrow-up"></i></button>
          <button data-key="ArrowLeft" class="left"><i class="fas fa-arrow-left"></i></button>
          <button data-key="ArrowRight" class="right"><i class="fas fa-arrow-right"></i></button>
          <button data-key="ArrowDown" class="down"><i class="fas fa-arrow-down"></i></button>
      </div>

      </div>
    </div>
  </div>
    <script>
      // JavaScript for controlling the splash screen behavior
      setTimeout(function() {
          document.querySelector('.splash-screen').style.display = 'none';
          document.querySelector('.snake-game').style.display = 'block';
          // Call your function to start the snake game here
      }, 3000); // 3000 milliseconds (3 seconds) duration for the splash screen
  </script
  </body>
</html>
